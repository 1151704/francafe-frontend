<div class="modal" id="modalProductoRegistrar" tabindex="-1" role="dialog" aria-labelledby="modalProductoRegistrarLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoRegistrarLabel">Registrar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #modalClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" formControlName="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Categoria</label>
                                    <select formControlName="idCategoria" class="form-control">
                                        <option *ngFor="let c of categorias" [ngValue]="c.id">{{c.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>CÃ³digo</label>
                                    <input type="text" formControlName="codigo" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input type="number" formControlName="precio" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Valor IVA</label>
                                    <input type="number" formControlName="valorIva" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" [disabled]="!productoForm.valid">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
