<div class="modal" id="modalUsuarioRegistrar" tabindex="-1" role="dialog" aria-labelledby="modalUsuarioRegistrarLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalUsuarioRegistrarLabel">Registrar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #modalClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>
                          Nombres:
                        </label>
                        <input type="text" class="form-control" formControlName="nombres" required>
                    </div>

                    <div class="form-group">
                        <label>
                          Apellidos:
                        </label>
                        <input type="text" class="form-control" formControlName="apellidos">
                    </div>

                    <div class="form-group">
                        <label>
                          Rol:
                        </label>
                        <select class="form-control" [(ngModel)]="rol" [ngModelOptions]="{standalone: true}">
                          <option *ngFor="let r of roles" [ngValue]="r">{{r.descripcion}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                          Tipo de identificación:
                        </label>
                        <select class="form-control" [(ngModel)]="tipoId" [ngModelOptions]="{standalone: true}">
                          <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo.label}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                          Identificación:
                        </label>
                        <input type="text" class="form-control" formControlName="identificacion">
                    </div>

                    <div class="form-group">
                        <label>
                          Email:
                        </label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.valid">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
