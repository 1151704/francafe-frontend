<html lang="en">
<head>

<link rel="stylesheet" href="assets/css/style.css">
<title>Login</title>
</head>
<body>

    <div class="main-login">
        
        <div class="bg-dark">
            <div class="container">
              <div class="row justify-content-center align-items-center" style="min-height:100vh">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="text-center">App Francafe</h3>
                      <form >
                        <div class="form-group mt-2">
                            <label for="inputUsuario">Usuario</label>
                            <input id="inputUsuario" placeholder="Usuario" class="form-control" type="text" required autofocus>
                        </div>
                        <div class="form-group mt-2">
                            <label for="inputPassword">Contraseña</label>
                            <input id="inputPassword" placeholder="Contraseña" class="form-control" type="password" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="inputPassword">Tipo de usuario</label>
                            <select class="form-control">
                                <option>Administrador</option>
                                <option>Empleado</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                          <button class="btn btn-primary" type="submit">Ingresar</button>
                        </div>
                        <div class="alert alert-danger mt-3">
                          Error: XXXXXXXXX
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
