<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block ">
                            <img class="img-fluid" src="assets/coffee-791045_640.jpg">
                        </div>
                        <div class="col-lg-6 d-flex justify-center align-items-center">
                            <div class="d-block p-5 col-12">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4 title-login">Francafe App</h1>
                                </div>
                                <form [formGroup]="checkoutForm" class="user" (ngSubmit)="onSubmit(checkoutForm.value)">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" formControlName="username" required autofocus placeholder="Ingrese su identificación...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password" required class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>
                                </form>
                                <div *ngIf="isLoginFailed" class="alert alert-danger mt-3">
                                    Error: {{errorMessage}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
