<div class="modal" id="modalInsumoCargues" tabindex="-1" role="dialog" aria-labelledby="modalInsumoCarguesLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalInsumoCarguesLabel">Cargar insumos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #modalClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="insumo">
                <div class="form-row">
                    <div class="form-group col-4">
                        <label>CÃ³digo Insumo</label>
                        <input type="text" [value]="insumo.id" class="form-control" readonly>
                    </div>
                    <div class="form-group col-4">
                        <label>Nombre Insumo</label>
                        <input type="text" [value]="insumo.nombre" class="form-control" readonly>
                    </div>
                    <div class="form-group col-4">
                        <label>Nombre Insumo</label>
                        <input type="text" [value]="insumo.descripcion" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">

                        <div class="table-responsive">
                            <table class=" mt-2 table table-striped table-bordered table-sm">
                                <thead>
                                    <tr>
                                        <th>Valor unitario</th>
                                        <th>Cantidad</th>
                                        <th>Valor Total</th>
                                        <th>Fecha de egreso</th>
                                        <th>Fecha de registro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="cargues.length == 0">
                                        <td colspan="9" align="center">No hay registros</td>
                                    </tr>
                                    <tr *ngFor="let usuario of cargues; let i = index">
                                        <td>{{usuario.valorUnt}}</td>
                                        <td>{{usuario.unidades}}</td>
                                        <td>{{usuario.valorTotal}}</td>
                                        <td>{{usuario.fechaIngreso}}</td>
                                        <td>{{usuario.fechaRegistro}}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" align="right">Valor total: {{cantidadTotal}}</td>
                                        <td colspan="2"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
