<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Generaci√≥n de reportes</h6>
        </div>
        <div class="card-body">
            <form [formGroup]="reporteForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tipo</label>
                                <select formControlName="tipo" class="form-control">
                                    <option value="1" >Ventas</option>
                                    <option value="2" >Egresos</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Fecha inicial</label>
                                <input type="date" formControlName="fechaInicial" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Fecha final</label>
                                <input type="date" formControlName="fechaFinal" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger" [disabled]="!reporteForm.valid" title="Generar reporte">
                        <i class="fas fa-file-pdf"></i> Generar Reporte
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
